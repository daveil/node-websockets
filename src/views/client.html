<html>
<head>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-6 col-md-offset-3">
  			<h2>G8KR WS CTRL</h2>
	  		<form action="" class="form-vertical">
	  			<div class="form-group">
	  				<label for="">READER</label>
	  				<select id="reader" class="form-control input-lg">
	  					<option value="">Select reader</option>
	  					<optgroup label="IN"></optgroup>
	  					<optgroup label="OUT"></optgroup>
	  				</select>
	  			</div>
	  			<div class="form-group">
	  				<label for="">STUDENT</label>
	  				<div class="student-selector">
		  				<select id="student" class="form-control input-lg">
		  					<option value="">Select student</option>
		  				</select>
	  				</div>
	  				<div class="student-preview"></div>
	  				<div class="clearfix"></div>
	  			</div>
	  			<div class="row">
	  				<div class="col-md-6">
	  					<button id="send-in" class="btn btn-lg btn-success btn-block btn-send" data-type="in">
	  					 IN
	  					</button>		
	  				</div>
	  				<div class="col-md-6">
	  					<button id="send-out" class="btn btn-lg btn-danger btn-block btn-send" data-type="out">
	  					 OUT
	  					</button>		
	  				</div>
	  			</div>	  			
	  		</form>
	  		<div id="debugger">
	  			<pre></pre>
	  		</div>
  		</div>
  		
  	</div>
  </div>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
